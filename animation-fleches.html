<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Flèches Vertes - Flux</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #0a0f0a 0%, #051405 50%, #0a1a0a 100%);
            font-family: Arial, sans-serif;
        }

        /* Conteneur principal */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Grille subtile */
        .grid {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0.05;
            background-image: 
                linear-gradient(rgba(74, 222, 128, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(74, 222, 128, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Conteneur des particules */
        .particles-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        /* Style des particules */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.9) 0%, rgba(74, 222, 128, 0) 70%);
            pointer-events: none;
            animation: particleMove linear infinite;
        }

        @keyframes particleMove {
            0% {
                transform: translateX(-100px) translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(var(--drift));
                opacity: 0;
            }
        }

        /* Conteneur SVG */
        .svg-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1200px;
            filter: drop-shadow(0 0 10px rgba(74, 222, 128, 0.4));
            animation: pulseGlow 3s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                filter: drop-shadow(0 0 5px rgba(74, 222, 128, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(74, 222, 128, 0.7));
            }
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Vignette */
        .vignette {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(5, 20, 5, 0.8) 100%);
        }
    </style>
</head>

        <div class="vignette"></div>

    <script>
        // Génération des particules
        (function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 60;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Propriétés aléatoires
                const size = Math.random() * 3 + 2;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = Math.random() * 4 + 3;
                const delay = Math.random() * 5;
                const drift = (Math.random() - 0.5) * 100;
                
                particle.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}%;
                    top: ${y}%;
                    animation-duration: ${duration}s;
                    animation-delay: ${delay}s;
                    --drift: ${drift}px;
                `;
                
                particlesContainer.appendChild(particle);
            }
        })();
    </script>
</body>
</html>
